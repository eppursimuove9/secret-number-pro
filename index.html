<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Improved Secret Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="container__content">
            <div class="container__info">
                <header class="game-header">
                    <h1>ðŸŽ¯ Secret Number</h1>
                </header>

                <div class="difficulty-selector">
                    <button class="difficulty-btn active" onclick="changeDifficulty('easy')" data-difficulty="easy">
                        Easy (1-10)
                    </button>
                    <button class="difficulty-btn" onclick="changeDifficulty('medium')" data-difficulty="medium">
                        Medium (1-50)
                    </button>
                    <button class="difficulty-btn" onclick="changeDifficulty('hard')" data-difficulty="hard">
                        Hard (1-100)
                    </button>
                </div>

                <div class="mode-selector">
                    <h3 style="text-align: center; margin-bottom: 1rem; color: #1875E8;">Game Mode</h3>
                    <div class="mode-buttons">
                        <button class="mode-btn active" onclick="changeMode('classic')" data-mode="classic">
                            ðŸŽ¯ Classic<br><small>No limit</small>
                        </button>
                        <button class="mode-btn" onclick="changeMode('challenge')" data-mode="challenge">
                            âš¡ Challenge<br><small>Limited attempts</small>
                        </button>
                        <button class="mode-btn" onclick="changeMode('expert')" data-mode="expert">
                            ðŸ”¥ Expert<br><small>Very few attempts</small>
                        </button>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat">
                        <span class="stat-value" id="attempts-display">0</span>
                        <span class="stat-label">Attempts</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="attempts-remaining">âˆž</span>
                        <span class="stat-label">Remaining</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="score-display">0</span>
                        <span class="stat-label">Score</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="high-score">0</span>
                        <span class="stat-label">Best</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="games-won">0</span>
                        <span class="stat-label">Won</span>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>

                <div class="container__text">
                    <p class="text__paragraph" id="instructions"></p>
                </div>

                <div class="message info" id="message">
                    Guess the secret number!
                </div>

                <form class="game-form" onsubmit="return handleSubmit(event)">
                    <label for="userValue" class="sr-only">
                        Enter your number
                    </label>
                    <input type="number" 
                           id="userValue" 
                           class="container__input"
                           placeholder="What's the number?"
                           min="1"
                           max="10"
                           required
                           autocomplete="off">

                    <div class="hint" id="hint-container" style="display: none;"></div>

                    <div class="container__buttons">
                        <button type="submit" class="container__button" id="btn-guess">
                            ðŸŽ² Guess
                        </button>
                        <button type="button" 
                                onclick="restartGame();" 
                                class="container__button" 
                                id="restart" 
                                disabled>
                            ðŸ”„ New Game
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <script src="app.js" defer></script>
</body>
</html>
